<!DOCTYPE html>
<html>
  <head>
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="logo-container">
      <img class="logo" src="netflix-removebg-preview.png">
    </div>
    <div class="main">
      <div class="login-content1 login-content">
        <header>Sign In</header>
        <div class="input-container">
          <input placeholder="Email or phone number">
        </div>
        <div class="input-container">
          <input placeholder="Password">
        </div>
      </div>
      <div class="login-content2 login-content">
        <div class="button-container">
          <button class="sign-in-button">Sign In</button>
        </div>
        <div class="bottom">
          <div class="left">
            <label class="container">
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <span>Remember me</span>
          </div>
          <span class="underlined">Need help?</span>
        </div>
      </div>
      <div class="login-content3 login-content">
        <div style="color: #737373; flex-wrap: wrap;">New to netflix? <span class="underlined" style="color: white; font-size: 16px;">Sign up now</span>.</div>
        <div style="color: #8c8c8c; font-size: 14px;">This page is protected by Google reCAPTCHA to ensure you're not a robot. <span class="underlined" style="color: #0071eb;">Learn more</span>.</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
